<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign Up</ion-card-title>
        <ion-card-subtitle
          >Masukan Data Diri Dengan Baik dan Benar</ion-card-subtitle
        >
      </ion-card-header>

      <ion-card-content>
        <ion-item fill="outline">
          <ion-label position="floating">Nama Lengkap</ion-label>
          <ion-input type="text" placeholder="Masukan Nama Lengkap"></ion-input>
        </ion-item>
        <br />
        <ion-item fill="outline">
          <ion-label position="floating">NIM</ion-label>
          <ion-input type="number" placeholder="Masukan NIM"></ion-input>
        </ion-item>
        <br />
        <ion-item fill="outline">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" placeholder="Masukan Password"></ion-input>
        </ion-item>
        <br />
        <ion-item fill="outline">
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            type="Password"
            placeholder="Masukan Ulang Password"
          ></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button color="danger" expand="block">Sign Up</ion-button>
    </ion-card>
  </ion-content>
</ion-content>
